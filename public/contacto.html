<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Contacto - AgroTrack</title>
</head>
<body>
    <h1>AgroTrack - Contacto</h1>
    
    <p><a href="/">Inicio</a> | <a href="/productos.html">Productos</a> | <a href="/contacto.html">Contacto</a> | <a href="/login.html">Login</a></p>
    
    <h2>Envíanos tu consulta</h2>
    <form action="/contacto/cargar" method="POST">
        <p>
        <label for="nombre">Nombre:</label><br>
        <input type="text" id="nombre" name="nombre" required><br><br>
        
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>
        
        <label for="mensaje">Mensaje:</label><br>
        <textarea id="mensaje" name="mensaje" required rows="5" cols="40"></textarea><br><br>
        
        <button type="submit">Enviar</button>
        <button type="reset">Limpiar</button>
        </p>
    </form>

    <h3>Información de contacto</h3>
    <p>Email: info@agrotrack.com</p>
    <p>Teléfono: +54 11 1234-5678</p>
    
    <p><a href="/contacto/listar">Ver todas las consultas</a></p>

</body>
</html>
