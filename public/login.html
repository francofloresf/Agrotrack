<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - AgroTrack</title>
    <link rel="stylesheet" href="/estilos.css">
    <style>
        .login-container {
            max-width: 500px;
            margin: 50px auto;
            padding: 40px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .login-header h1 {
            color: #2c3e50;
            margin-bottom: 10px;
        }
        
        .demo-credentials {
            background-color: #fff3cd;
            border: 1px solid #ffeaa7;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 20px;
        }
        
        .demo-credentials h4 {
            color: #856404;
            margin-bottom: 10px;
        }
        
        .demo-credentials p {
            color: #856404;
            margin-bottom: 5px;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">AgroTrack</div>
            <nav>
                <ul>
                    <li><a href="/">Inicio</a></li>
                    <li><a href="/productos.html">Productos</a></li>
                    <li><a href="/contacto.html">Contacto</a></li>
                    <li><a href="/login.html" class="active">Login</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="container fade-in">
            <div class="login-container">
                <div class="login-header">
                    <h1>Acceso al Sistema</h1>
                    <p>Ingresa tus credenciales para acceder al portal AgroTrack</p>
                </div>

                <div class="demo-credentials">
                    <h4>Credenciales de Demostración</h4>
                    <p><strong>Usuario:</strong> Juan</p>
                    <p><strong>Contraseña:</strong> 1234</p>
                    <p><small>Utiliza estas credenciales para probar el sistema de login.</small></p>
                </div>

                <form action="/auth/recuperar" method="POST">
                    <div class="form-group">
                        <label for="usuario">Usuario</label>
                        <input type="text" id="usuario" name="usuario" required 
                               placeholder="Ingresa tu nombre de usuario"
                               value="Juan">
                    </div>

                    <div class="form-group">
                        <label for="clave">Contraseña</label>
                        <input type="password" id="clave" name="clave" required 
                               placeholder="Ingresa tu contraseña"
                               value="1234">
                    </div>

                    <div class="form-group">
                        <button type="submit" class="btn" style="width: 100%; font-size: 1.1rem; padding: 15px;">
                            Iniciar sesión
                        </button>
                    </div>

                  
                </form>

            </div>
        </div>
    </main>

    <script>
        // Validación del formulario
        document.querySelector('form').addEventListener('submit', function(e) {
            const usuario = document.getElementById('usuario').value.trim();
            const clave = document.getElementById('clave').value.trim();
            
            if (!usuario || !clave) {
                e.preventDefault();
                alert('Por favor, completa todos los campos.');
                return;
            }
            
            if (usuario.length < 2) {
                e.preventDefault();
                alert('El usuario debe tener al menos 2 caracteres.');
                return;
            }
            
            if (clave.length < 3) {
                e.preventDefault();
                alert('La contraseña debe tener al menos 3 caracteres.');
                return;
            }
        });

        document.addEventListener('DOMContentLoaded', function() {
            // Los campos ya vienen pre-rellenados en el HTML para facilitar la demo
        });
    </script>
</body>
</html>
